<h1 class="heading">DAILY TASK LIST </h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>TASK</th>
      <th>DESCRIPTION</th>
      <th>ACTIONS</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of data">
      <td>{{ task.id }}</td>
      <td>{{ task.title }}</td>
      <td>{{ task.body }}</td>
      <td>
        <button class="btn btn-danger" (click)="confirmDelete(task.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
